<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
<div class="row">
  <div class="col-sm-4">
    <div class="card clinic">
      <div class="card-body" >
        <h4 class="card-title">{{getCountClinics() || '0' }}</h4>
        <p class="card-text">Clinics.</p>
        <a  routerLink="/admin/clinics" class="btn btn-primary float-right">Go </a>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card therapist">
      <div class="card-body" >
        <h4 class="card-title">{{getCountTherapists() || '0' }}</h4>
        <p class="card-text">Therapists.</p>
        <a  routerLink="/admin/therapists" class="btn btn-primary float-right">Go </a>
      </div>
    </div>
  </div>
    <div class="col-sm-4">
      <div class="card patient">
        <div class="card-body" >
          <h4 class="card-title">{{getCountPatients() || '0'}}</h4>
          <p class="card-text">Patients.</p>
          <a  routerLink="/admin/patients" class="btn btn-primary float-right">Go</a>
        </div>
      </div>
    </div>
</div>
</main>
