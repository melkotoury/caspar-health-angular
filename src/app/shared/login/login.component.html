<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
  <h2>LOGIN</h2>
  <p>{{message}}</p>
  <p>
    <button (click)="login()" class="btn btn-primary justify-end" *ngIf="!authService.isLoggedIn">Login</button>
    <button (click)="logout()" class="btn btn-primary justify-end" *ngIf="authService.isLoggedIn">Logout</button>
  </p>
  </main>
